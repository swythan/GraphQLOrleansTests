<h2>Liquidity Source Order Summaries</h2>

<table *ngIf="(summaries$ | async)">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Total Orders</th>
      <th>Total Rejects</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let summary of summaries$ | async">
      <td>{{ summary.liquiditySource.id }}</td>
      <td>{{ summary.liquiditySource.name }}</td>
      <td>{{ summary.totalOrderCount }}</td>
      <td>{{ summary.totalRejectCount }}</td>
    </tr>
  </tbody>
</table>
